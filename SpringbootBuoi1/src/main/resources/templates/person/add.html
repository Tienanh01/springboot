<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Add person here</h1>

<form th:action="@{/person/add1}" method="post"  enctype="multipart/form-data">
    <input placeholder="id" name="id">
    <br>
    <input placeholder="age" name="age">
    <br>
    <input placeholder="name" name="name">
    <br>
    <input placeholder="country" name="country">
    <br>
    <br>
    <input type="file" name="file">
    <button type="submit"  th:text="#{button.save}" >Save</button>
</form>
</body>
</html>
